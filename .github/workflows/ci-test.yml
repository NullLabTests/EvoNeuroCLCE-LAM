name: God-Tier CI â€“ Claude Annihilator
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: pip install sympy networkx torch gymnasium pytest matplotlib transformers coverage
      - run: coverage run -m pytest src/tests.py
      - run: coverage report -m
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t evoneuro-god .
      - run: docker run --rm evoneuro-god
